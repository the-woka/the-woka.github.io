<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Gift</title>

    <!-- Link CSS Style.css file-->

    <link rel="stylesheet" href="styles/style1.css" />
  </head>
  <body>
    <div class="moon">
      <div class="crater1"></div>
      <div class="crater2"></div>
      <div class="crater3"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="sea"></div>
    <div id="beach"></div>

    <img
      src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png"
      alt="Jumping-people"
      id="people"
    />

    <div id="merrywrap" class="merrywrap">
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>

        <div class="box"></div>
      </div>

      <div class="icons">
        <div class="row">
          <span>생</span>
          <span>일</span>
        </div>
        <div class="row">
          <span>축</span>
          <span>하</span>
          <span>해</span>
          <span>요</span>
        </div>

        <div class="row">
          <span>찔</span>
          <span>라</span>
        </div>
      </div>
    </div>

    <div id="video"></div>

    <script src="script/script.js"></script>
  </body>
</html>
